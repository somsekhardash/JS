<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>html5 : how to crop a video tag into a canvas tag</title>
    <link rel="stylesheet" href="https://unpkg.com/jcrop/dist/jcrop.css">
</head>

<body onload="javascript:onLoadEvent()">
    <video id="video" height="360" width="640" autoplay controls
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        style="width: 640px; height: 360px; border: 1px solid black;">
    </video>
    <canvas id="cropCvs" height="360" width="640" style="width: 320px; height: 180px; border: 1px solid black;">
    </canvas>
    <script src="https://unpkg.com/jcrop"></script>
    <script type="text/javascript">
        function onLoadEvent() {
            function loop() {
                var video = document.getElementById('video');
                ctx.drawImage(video, 320, 0, 320, 180, 0, 0, 640, 360);
                // ctx.scale(3, 3);
                setTimeout(loop, 1000 / 30);
            }
            var canvas = document.getElementById('cropCvs');
            var ctx = canvas.getContext('2d');
            loop();
            Jcrop.attach('video');
        }

    </script>
</body>

</html>
