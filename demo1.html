<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="border: solid 1px #ccc; padding: 10px; text-align: center;">
        <video id="video" width="320" controls="true">
            <source src="video.ogv"><!-- FireFox 3.5 -->
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            <!-- WebKit -->
            Your browser does not support HTML5 video tag. Please download FireFox 3.5 or higher.
        </video><br />
        <button onclick="shoot()" style="width: 64px;border: solid 2px #ccc;">Capture</button><br />
        <div id="output"
            style="display: inline-block; top: 4px; position: relative ;border: dotted 1px #ccc; padding: 2px;"></div>
    </div>
    <script>
        var videoId = 'video';
        var scaleFactor = 0.25;
        var snapshots = [];

        /**
         * Captures a image frame from the provided video element.
         *
         * @param {Video} video HTML5 video element from where the image frame will be captured.
         * @param {Number} scaleFactor Factor to scale the canvas element that will be return. This is an optional parameter.
         *
         * @return {Canvas}
         */
        function capture(video, scaleFactor) {
            if (scaleFactor == null) {
                scaleFactor = 5;
            }
            var w = video.videoWidth * scaleFactor;
            var h = video.videoHeight * scaleFactor;
            var canvas = document.createElement('canvas');
            canvas.width = w;
            canvas.height = h;
            var ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, w, h);
            return canvas;
        }

        /**
         * Invokes the <code>capture</code> function and attaches the canvas element to the DOM.
         */
        function shoot() {
            var video = document.getElementById(videoId);
            var output = document.getElementById('output');
            var canvas = capture(video, scaleFactor);
            canvas.onclick = function () {
                window.open(this.toDataURL());
            };
            snapshots.unshift(canvas);
            output.innerHTML = '';
            for (var i = 0; i < 4; i++) {
                output.appendChild(snapshots[i]);
            }
        }
    </script>
</body>

</html>
